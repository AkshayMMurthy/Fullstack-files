<!DOCTYPE html>
<html>
<head>
  <style>

    
    .bar {
      height: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 1px;
      overflow-x: hidden;
      padding-top: 20px; 
    }


    .bar-items {
      padding: 10px;
      text-align: center;
      width:35px;
      height:20px;
      border-radius: 5px;
      

  
    }


    .a1:hover,.a2:hover,.a3:hover,.a4:hover{
        width: 45px; 
        cursor: pointer;
    }
  </style>
</head>
<body>

<div class="bar">
  <div class="bar-items a1" style="background-color: rgb(16, 156, 16);"></div>
  <br>
  <div class="bar-items a2" style="background-color: rgb(42, 181, 227);"></div>
  <br>
  <div class="bar-items a3" style="background-color: red;"></div>
  <br>
  <div class="bar-items a4" style="background-color: black;"></div>
  <br>
</div>

<div style="margin-left: 100px; ">
  <!-- Your main content here -->
  <h1>Hoverable Sidenav Buttons</h1>
  <p>Hover over the buttons in the left side navigation to open them</p>
</div>

</body>
</html>
